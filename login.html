    <section class="text-center">
        <form action="login.php" method="POST" class="login" onsubmit="return validateLoginForm()">
            <h1 class="h2 mb-3 font-wight-normal">GİRİŞ YAP</h1>
            <div class="mb-3">
                <label for="emailAddress" class="form-label">E-Posta Adresi</label>
                <input type="email" name="email" id="emailAddress" class="form-control"
                       placeholder="b241210383@sakarya.edu.tr" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parola</label>
                <input type="password" name="parola" id="password" class="form-control"
                       placeholder=" b241210383" required>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-lg btn-primary btn-block">GİRİŞ</button>
            </div>
        </form>
        <div id="loginError" style="color:red;margin-top:15px;"></div>
    </section>

    <script>
        function validateLoginForm() {
            var email = document.getElementById('emailAddress').value.trim();
            var password = document.getElementById('password').value.trim();
            var errorDiv = document.getElementById('loginError');
            errorDiv.innerHTML = "";

            if (!email || !password) {
                errorDiv.innerHTML = "Kullanıcı adı ve şifre boş bırakılamaz.";
                return false;
            }

            // E-posta kontrolü (tam eşleşmeli)
            if (email !== "b241210383@sakarya.edu.tr") {
                errorDiv.innerHTML = "Lütfen öğrenci numaranıza ait doğru e-posta adresini giriniz.";
                return false;
            }

            // Şifre kontrolü (öğrenci numarası)
            if (password !== "b241210383") {
                errorDiv.innerHTML = "Şifre yalnızca öğrenci numaranız olmalıdır.";
                return false;
            }

            return true;
        }

        // Hatalı girişte login.php'den yönlendirme olduysa, uyarı göster
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get("error") === "1") {
                document.getElementById('loginError').innerText = "Kullanıcı adı veya şifre hatalı!";
            }
        }
    </script>
