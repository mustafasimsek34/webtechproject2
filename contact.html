<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>İletişim Formu</h1>
  <form id="contactForm" method="POST" action="/submit-form">
    <label>Ad Soyad: <input type="text" name="fullname" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Telefon: <input type="text" name="phone" required></label><br>
    <label>Mesaj: <textarea name="message" required></textarea></label><br>
    <button type="button" onclick="validateWithJS()">JS ile Kontrol</button>
    <button type="button" id="frameworkBtn">Framework ile Kontrol</button>
    <button type="submit">Gönder</button>
    <button type="reset">Temizle</button>
  </form>
  <a href="index.html">Ana Sayfa</a>
  <script src="js/validation.js"></script>
</body>
</html>
